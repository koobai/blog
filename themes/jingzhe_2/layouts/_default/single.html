{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}{{ if site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
  
  {{ with .Params.image }}
  <img loading="lazy" decoding="async" src="{{ . | relURL }}" alt="{{ $.Title }}" />
  {{ end }}
</div>

<div class="content">
  {{ .Content }}
</div>

<div class="article-comments">
  {{- partial "artalk" . -}}
</div>
{{ end }}
