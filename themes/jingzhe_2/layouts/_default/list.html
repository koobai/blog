{{ define "body_classes" }}page-blog-tag{{ end }}

{{ define "main" }}
<div class="summary">
  {{ .Content }}

  {{ range .Paginator.Pages }}
  <div class="summary-nrong img-hide">
    <div class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></div>
    <div class="summary-description">{{ .Params.description }}</div>
    <div class="summary-date twitter-time" data-time="{{ .Date.Unix }}"></div>  
  </div>
  {{ end }}

  {{/* {{ partial "pagination.html" . }} */}}
</div>
{{ end }}
