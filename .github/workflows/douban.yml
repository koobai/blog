name: douban
on: 
  workflow_dispatch:
  # schedule:
  #   - cron: '0 18 * * *'

jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Blog Repo
      uses: actions/checkout@v3

    # 1. 【新增】准备图片仓库：把 koobai/img 克隆到 img_repo 目录
    - name: Checkout Private Img Repo
      uses: actions/checkout@v3
      with:
        repository: koobai/img
        token: ${{ secrets.MY_IMG_TOKEN }}
        path: img_repo

    # 2. 【原有】同步豆瓣数据到 assets/movie.csv
    - name: movie
      uses: lizheming/doumark-action@master
      with:
        id: jnnsu
        type: movie
        format: csv
        dir: ./assets

    # 3. 【新增】安装 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install pandas requests

# 4. 运行下载脚本（已修复 User-Agent 缺失导致的连接被重置问题）
    - name: Download Posters
      run: |
        python - <<EOF
        import pandas as pd
        import requests
        import os
        import time
        import random

        def download():
            csv_path = './assets/movie.csv'
            # 图片保存路径，对齐 img 仓库结构
            save_folder = './img_repo/douban/'
            os.makedirs(save_folder, exist_ok=True)
            
            if not os.path.exists(csv_path):
                print("CSV文件未找到")
                return

            try:
                df = pd.read_csv(csv_path)
            except Exception as e:
                print(f"读取CSV出错: {e}")
                return
            
            print(f"开始检查 {len(df)} 条数据...")
            
            for index, row in df.iterrows():
                image_url = row['poster']
                if pd.isna(image_url) or not str(image_url).startswith('http'):
                    continue
                
                file_name = image_url.split('/')[-1]
                save_path = os.path.join(save_folder, file_name)
                
                # 增量下载：如果图有了，就跳过
                if os.path.exists(save_path):
                    continue
                
                # --- 核心修改：添加 User-Agent 伪装成浏览器 ---
                headers = {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                    'Referer': 'https://movie.douban.com/' 
                }
                
                try:
                    print(f"正在下载: {file_name}")
                    # 增加超时时间到 30秒
                    res = requests.get(image_url, headers=headers, timeout=30)
                    if res.status_code == 200:
                        with open(save_path, 'wb') as f:
                            f.write(res.content)
                        # 随机休眠 1-3 秒，防止速度过快再次被封
                        time.sleep(random.uniform(1, 3))
                    else:
                        print(f"下载失败 (状态码 {res.status_code}): {image_url}")
                except Exception as e:
                    # 打印具体错误，但不要中断循环
                    print(f"请求报错: {e}")
        
        download()
        EOF

    # 5. 【新增】进入 img_repo 目录，把新下载的图推送到 koobai/img
    - name: Push to Img Repo
      run: |
        cd img_repo
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # 确保 douban 目录存在（防止脚本没下载任何东西时报错）
        mkdir -p douban
        git add douban/
        # 只有当有新图片时才提交，避免报错
        git commit -m "chore: sync new posters" || exit 0
        git push

    # 6. 【原有】提交 CSV 数据到当前博客仓库
    - name: Commit Blog CSV
      id: commit_step
      uses: EndBug/add-and-commit@v9
      with:
        message: 'chore: update douban data'
        add: './assets'
        
    # 7. 【原有】触发博客构建
    - name: Trigger Blog
      if: steps.commit_step.outputs.committed == 'true'
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'githubblog.yml',
            ref: 'main'
          })