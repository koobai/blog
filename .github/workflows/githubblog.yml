name: Githubblog

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Onionsite Pull Webhook
        uses: jasongitmail/fast-webhook@v1
        with:
          url: ${{ secrets.ONION_WEBHOOK_URL }}
          json: '{"onion": "pull"}'
