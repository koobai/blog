name: Githubblog

on:
  workflow_dispatch:
  push:
    branches:
      - main  # 监听源码主分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 升级到 v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # 建议升级到 v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      # 1. 部署到当前仓库的 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 使用内置 token 即可，无需额外的 PERSONAL_TOKEN
          publish_dir: ./public
          publish_branch: gh-pages # 指定推送到当前仓库的这个分支

      # 2. 同时将编译好的文件推送到宝塔服务器
      - name: Deploy to BT Panel via rsync
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avz --delete  # -a 归档, -v 显示, -z 压缩, --delete 删除冗余文件
          path: public/
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: deploy
          remote_key: ${{ secrets.SERVER_SSH_KEY }}
      # 3. 刷新 ESA 缓存 (Python SDK 修正版)
      - name: Purge Aliyun ESA Cache via Python
        env:
          AK: ${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_ID }}
          SK: ${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_SECRET }}
          SITE_ID: ${{ secrets.ESA_SITE_ID }}
        run: |
          pip install alibabacloud_esa20240910
          
          python -c "
          import os
          import sys
          from alibabacloud_esa20240910.client import Client
          from alibabacloud_tea_openapi.models import Config
          # 关键修正：引入 models 模块，用于创建强类型的 Content 对象
          from alibabacloud_esa20240910 import models as esa_models

          try:
              config = Config(
                  access_key_id=os.environ['AK'],
                  access_key_secret=os.environ['SK'],
                  endpoint='esa.cn-hangzhou.aliyuncs.com'
              )
              client = Client(config)

              # 关键修正步骤：
              # 不能直接传 dict {'Directories':...}，必须创建一个 Content 对象
              content_obj = esa_models.PurgeCachesRequestContent(
                  directories=['https://koobai.com/', 'https://www.koobai.com/']
              )

              # 构造请求
              request = esa_models.PurgeCachesRequest(
                  site_id=int(os.environ['SITE_ID']),
                  type='directory',  # 使用目录刷新，避开额度限制
                  content=content_obj
              )

              response = client.purge_caches(request)
              print(f'✅ Refresh Success! RequestId: {response.body.request_id}')

          except Exception as e:
              print(f'❌ Error: {e}')
              # 打印出所有属性以供调试(万一类名不对)
              # print(dir(esa_models)) 
              sys.exit(1)
          "